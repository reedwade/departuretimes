name: Tests

on:
    workflow_dispatch:
    pull_request:
    push:
        branches: [ main ]

jobs:
    tests:
        name: Run Tests
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with: 
                node-version: "20"
            - run: npm clean-install
            - run: npm run test
